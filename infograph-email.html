<!DOCTYPE html>
<html lang="en">
<style>
	/* Reset default margin and padding */
body, h1, h2, p {
    margin: 0;
    padding: 0;
}

/* Style the card container */
.card {
    width: 300px;
    border: 1px solid #ccc;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    margin: 20px;
}

/* Style the card image */
.card img {
    width: 100%;
    height: auto;
}

/* Style the card content */
.card-content {
    padding: 20px;
}

/* Style the card title */
.card-content h2 {
    font-size: 24px;
    color: #333;
    margin-bottom: 10px;
}

/* Style the card description */
.card-content p {
    font-size: 16px;
    color: #666;
}

/* Style the "Read More" button */
.button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007BFF;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    margin-top: 10px;
    transition: background-color 0.3s ease;
}

.button:hover {
    background-color: #0056b3;
}

</style>


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Create a separate CSS file for styling -->
    <title>Card Example</title>
</head>
<body>
    <div class="card">
        <img src="card-image.jpg" alt="Card Image">
        <div class="card-content">
            <h2>Title</h2>
            <p>Description of the card goes here. You can add more details about the content in this section.</p>
            <a href="#" class="button">Read More</a>
        </div>
    </div>
</body>
</html>
