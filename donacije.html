<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/bdd89edb33.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Flipping Cards</title>
	 
	  <style>




.card {
  width: 20em;
  display: block;
	margin: 6em;
	font-size: 1em;
border: 1px solid #4F4F4F;
}



.card__side--front {
  background-color: #4F4F4F;
}

.card__side--front-1 {
  background: linear-gradient(-45deg, #000, #4F4F4F , #000);
}




.card__title {
  height: 10em;
  padding: 4em 2em 2em;
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-orient: vertical;
  -webkit-box-direction: normal;
      -ms-flex-direction: column;
          flex-direction: column;
  -webkit-box-pack: center;
      -ms-flex-pack: center;
          justify-content: center;
  -webkit-box-align: center;
      -ms-flex-align: center;
          align-items: center;
}

.card__title--1 .fas {
  font-size: 3em;
}
		 .card__title img{
			 width: 18em;
			 padding-top: 3em;
			 padding-bottom: 1em
		 }		 

.card__heading {
  font-size: 2em;
  text-transform: uppercase;
  text-align: center;
  color: #fff;
	 
}



.card__details {
display: block;		
}

.card__details ul {
	display: block;
  list-style: none;
  width: 15em;
  margin: auto;
padding-top: 5em;
padding-bottom: 2em	
}

.card__details ul li {
	display: block;
  text-align: center;
  padding: 1em;
  width: 10em;
}

.card__details ul li:not(:last-child) {
  border-bottom: 1px solid #eee;
}

body {
  color: #fff;
  background: #000;
}

	

</style>
	  
  </head>
  <body>
   


          <div class="card">
            <div class="card__side card__side--front-2">
              <div class="card__title card__title--2">
                <i class="fas fa-plane"></i>
                <h4 class="card__heading">Plus</h4>
              </div>

              <div class="card__details">
                <ul>
                  <li>Includes Basic Package Features</li>
                  <li>Unlimited Websites</li>
                  <li>Unlimited SSD Storage</li>
                  <li>Unlimited Domains</li>
                  <li>Unlimited Parked Domains</li>
                  <li>Unlimited Sub Domains</li>
                </ul>
              </div>
            </div>
            <div class="card__side card__side--back card__side--back-2">
              <div class="card__cta">
                <div class="card__price-box">
                  <p class="card__price-only">Only</p>
                  <p class="card__price-value">$5.45/mo*</p>
                </div>
                <a href="#popup" class="btn btn--white">Select</a>
              </div>
            </div>
          </div>

      
	
     
  </body>
</html>
